<style>
.search-input {
  width:70%;
  font-size:30px;
  font-family:Merriweather;
  color:#0B5C7B;
  border: 1px solid black;
  background-color:white;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border-radius: 5px;
  outline: 0 none;
}

</style>
<script>
  $(document).ready(function(){
  $('#query').keyup(function() {
		var e = document.getElementById("services");
		var strUser = e.options[e.selectedIndex].value;
  		$("#query").autocomplete({
			source: function( request, response ) {
				$.ajax({
					url: "search.php",
					dataType: "json",
					data: {
                        "q" : request.term,
						"c" : strUser
					},
					success: function( data ) 
					{
					related = data[1];
					response(data[1])
					}
				});
			},
			minLength: 2
		});
	});		
});
</script>
</head>
<body>

    <input type="text" class="search-input" autocomplete="off" autofocus id="query" placeholder="Type your query...">
	<select id="services">
		<option value="g" selected="selected">Google</option>
		<option value="y">Yahoo</option>
		<option value="i">imdb</option>
		<option value="w">wikipedia</option>
		<option value="b">bing</option>
		<option value="yt">youtube</option>
		<option value="gm">Google Maps</option>
		<option value="fbp">Facebook pages</option>
	</select>

</body>
